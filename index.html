<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>xGesture.js</title>
  <!-- <script src="https://raw.githubusercontent.com/kiinlam/xEvent/master/xEvent.js"></script> -->
  <script src="../xEvent/xEvent.js"></script>
  <script src="xGesture.js"></script>
</head>
<body>
    <h1>xGesture.js</h1>
    <div style="border: 1px solid #ddd;width: 200px;height: 50px;">drag on h1 tag</div>
    <script>
        var el = document.querySelector('h1');
        var div = document.querySelector('div');
        var vh1 = XV(el);
        vh1.drag(function (e) {
            var w = e.detail.x2;
            div.style.width = w + 'px'
        });
        ['swipe', 'swipeLeft', 'swipeRight', 'swipeUp', 'swipeDown',
        'drag',
        'doubleTap', 'tap', 'singleTap', 'longTap'].forEach(function (eventName) {
            vh1.on(eventName, function (e) {
                console.log(e.type);
            });
        });
        console.log(['swipe', 'swipeLeft', 'swipeRight', 'swipeUp', 'swipeDown',
        'drag',
        'doubleTap', 'tap', 'singleTap', 'longTap'].join('  '));
    </script>
</html>
